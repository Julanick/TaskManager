<!DOCTYPE html>
<html lang="en" ng-app="AppModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngJS</title>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.13.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <a class="nav_link"> <i class="fas fa-tasks"></i> Task manager</a>
    </header>
    <main ng-controller="DatepickerDemoCtrl">
        <section>

            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
            <div>
                <button class="btn btn-primary pull-right">Add task</button>
            </div>


        </section>
        <section class="content">
            <div style="display:inline-block; min-height:290px;" class="calendar">
                <datepicker ng-model="dt" show-weeks="false" class="well well-sm"></datepicker>
            </div>
            <div ng-controller="TableTaskCntr" class="overflow-auto tasks">
                <div>
                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Text</th>
                                <th>Urgency</th>
                                <th>Status</th>
                                <th>flag</th>
                            </tr>
                            <tbody>
                                <tr ng-repeat="task in tasks">
                                    <td>{{$index + 1}}</td>
                                    <td>{{task.name}}</td>
                                    <td>{{task.text}}</td>
                                    <td ng-controller="SelectUrgencCntr"> <select ng-model="selected" ng-options="urgency for urgency in urgencys"></select></td>
                                    <td ng-controller="SelectStatusCntr"><select ng-model="selected" ng-options="status for status in statuses"></select></td>
                                    <td> <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></td>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>

    <script src="/src/index.js"></script>

</body>

</html>
