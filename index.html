<!DOCTYPE html>
<html lang="en" ng-app="AppModule">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div>
        Calendar
    </div>
    <div>


                        <button class="btn btn-primary">Add task</button>
                
    </div>
    <div ng-controller="TableTaskCntr" class="overflow-auto">
        <div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Text</th>
                        <th>Urgency</th>
                        <th>Status</th>
                        <th>flag</th>
                    </tr>
                <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{$index + 1}}</td>
                        <td>{{task.name}}</td>
                        <td>{{task.text}}</td>
                        <td ng-controller="SelectUrgencCntr"> <select ng-model="selected"
                                ng-options="urgency for urgency in urgencys"></select></td>
                        <td ng-controller="SelectStatusCntr"><select ng-model="selected"
                                ng-options="status for status in statuses"></select></td>
                        <td> <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>

    </div>

    <script src="/src/index.js"></script>
</body>

</html>
